<!-- Post preview-->
<div class="post-preview">
    <a href="post.html">
        <h2 class="post-title">{{ title }}</h2>
        <h3 class="post-subtitle">{{ subtitle }}</h3>
    </a>
    <p class="post-meta">
        Posted by
        <a href="#!">{{ author }}</a>
        on {{ date }}
    </p>
</div>
<!-- Divider-->
<hr class="my-4" />
